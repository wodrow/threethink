<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 移动设备优先 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- maximum-scale=1, user-scalable=no"可以禁用其缩放（zooming）功能。这样禁用缩放功能后，用户只能滚动屏幕，就能让你的网站看上去更像原生应用的感觉。注意，这种方式我们并不推荐所有网站使用，还是要看你自己的情况而定！ -->

	<!--[if lt IE 9]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
	<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<title>{:C('WEB_TITLE')}</title>

	<include file="Layout:head1" />
	
	<script>
	jQuery(document).ready(function($) {
		var sidebarHeight = $(window).height()-50
		sidebarHeight = sidebarHeight + "px"
		$("#sidebar").css({"position":"fixed",'padding':'0', 'background-color':'#00cc99', 'height':sidebarHeight,"overflow": "auto"});
		$(window).resize(function() {
			var sidebarHeight = $(window).height()-50
			sidebarHeight = sidebarHeight + "px"
			$("#sidebar").css({"position":"fixed",'padding':'0', 'background-color':'#00cc99', 'height':sidebarHeight,"overflow": "auto"});
		});
	});
	</script>
</head>
<body>
	<include file="Layout:header1" />

	<div class="container-fluid">
		<div class="row">
			<div id="sidebar" class="col-lg-2 col-md-3 col-sm-3 col-xs-12 hidden-xs">
				<include file="Public:sidebar" />
			</div>
			<div class="col-lg-10 col-lg-offset-2 col-md-9 col-md-offset-3 col-sm-9 col-sm-offset-3 col-xs-12">
				<include file="Layout:body1" />
			</div>
		</div>
	</div>

	<include file="Layout:footer1" />
</body>
</html>
